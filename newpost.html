<!DOCTYPE html>
<html>
  <head>
    <title>BeatBuds - New Post</title> 
    <link rel="stylesheet" href="css/style.css">
    <meta name="author" content="Miles Lang, ">
    <meta name="description" content="This website offers a way for friends to share their favorite music with each other
    and allows them to like, comment, and listen to their friends' posts.">
    <link rel="icon" type="image/png" href="img/beatbuds.png">
    <script type="text/javascript" src="helper.js"></script>
  </head>
  <main>
    <body>
      <nav>
        <a href="index.html"><span aria-label="Home"><img src="img/beatbuds.png" alt="logo"></span></a>
        <div class="nav-right">
          <a href="newpost.html" id="addPost">New Post</a>
          <a id="accountButton" onclick="accountDirect()"><img src="img/default_account_logo.png" alt="Login"></a>
        </div>
      </nav>
      <h1 class="newpost_heading">Add New Post</h1>
      <form class="new_post_form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
  
        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist" required><br>

        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required><br>
  
        <input type="submit" value="Submit">
      </form>
    </body>
  </main>
</html>
