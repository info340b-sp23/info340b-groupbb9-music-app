      <h1>Add New Post</h1>
      <form class="new_post_form">

        <input type="text" id="title" name="title" required><br>
  
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>

        <input type="submit" value="Submit">
      </form>
    </body>
