<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeatBuds - New Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="img/beatbuds.png">
</head>
<body class="post_body">
  <header class="post_header">
    <nav>
      <a href="index.html"><span aria-label="Home"><img src="img/beatbuds.png"></span></a>
      <a href="profile.html" id="accountButton">Account</a>
    </nav>
  </header>
  <div id="post_main" class="container post-container"> 
    <h1 class="post-heading">Add New Post</h1>
    <form class="post-form">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" placeholder="Enter title" required>
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea class="form-control" id="content" rows="8" placeholder="Enter post content" required></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image:</label>
        <input type="file" class="form-control-file" id="image" required>
      </div>
      <button type="submit" class="btn btn-primary">Post</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2023 BeatBuds. All rights reserved.</p>
  </footer>
</body>
</html>
