<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Comment & Feedback</title>
	<meta name="description" content="feedback comment box form" />
    <meta name="author" content="Ryotaro Hayashi" />
    <link rel="stylesheet" type="text/css" href="css/comment.css" />
</head>
<body>
  <main>
    <header>
      <nav>
        <a href="index.html"><span aria-label="Home"><img src="img/beatbuds.png" alt="logo"></span></a>
        <div class="nav-right">
          <a href="newpost.html" id="addPost">New Post</a>
          <a id="accountButton" onclick="accountDirect()"><img src="img/default_account_logo.png" alt="Login"></a>
        </div>
      </nav>
    </header>
    <section>
      <div class="rt-container">
        <div class="col-rt-1">   
          <div class="content">
            <h1>(1) Readers Comments </h1>
            <div id="reader">
              <ol>
                <li> 
                  <div class="comment_box"> <a href="#"> <img src="img/default_account_logo.png" alt="avatar"> </a>
                    <div class="inside_comment">
                      <div class="comment-meta">
                        <div class="commentsuser">ryo.h</div>
                        <div class="comment_date">April 26, 2023 at 4:35 pm</div>
                      </div>
                    </div>
                    <div class="comment-body">
                      <p>I love this song too lol</p>
                    </div>
                    <div class="reply"> <a href="#">Reply</a> </div>
                    <div class="arrow-down"></div>
                  </div>
                  <ul class="children">
                <li>      
               </ol>
            </div>
            <div id="respond">
              <h2>Leave A Response</h2>
              <p>Your email address will not be published with your comments.</p>
              <form id="commentForm" method="post" class="cmxform">
                <div class="commentfields">
                  <label>Comment <span>*</span></label>
                  <textarea id="ccomment" class="comment-textarea required" name="comment"></textarea>
                </div>
                <div class="commentfields">
                  <input class="commentbtn" type="submit" value="Post Comment">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </section>
  </main>
</body>
</html>
