<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <meta name="author" content="Ryotaro Hayashi">
  <meta name="description" content="This is a view-post page where users can see the detail information of the post and click likes and make comments">
  <script type="text/javascript" src="helper.js"></script>
  <title>Comment Box 1</title>
</head>
<body>
  <nav>
    <a href="index.html"><span aria-label="Home"><img src="img/beatbuds.png" alt="logo"></span></a>
    <div class="nav-right">
      <a href="newpost.html" id="addPost">New Post</a>
      <a id="accountButton" onclick="accountDirect()"><img src="img/default_account_logo.png" alt="Login"></a>
    </div>
  </nav>
  <div class="comment-content">
     <!-- Users music post content here -->
    <div class="comment-music-post">
      <p class="comment-username">stev.v</p>
        <a href="https://www.youtube.com/watch?v=lvHZjvIyqsk&pp=ygUGbWFycm9u"><img src="img/Maroon_TaylorSwift.jpeg" alt="album artwork" class="comment-albumArt"></a>
        <p>Maroon (HSB Music Remix) - Taylor Swift</p>
    </div>
     <!-- Comment box area is here -->
    <div class="comment-comments-section">
      <h3>Comments</h3>
      <div class="comment-form">
        <input type="text" id="name" class="comment-input" placeholder="Your Name">
        <textarea id="comment" class="comment-textarea" rows="4" cols="50" placeholder="Write your comment here..."></textarea>
        <button id="submit" class="comment-button">Submit</button>
      </div>
      <div class="comments-list">
        <div class="comment">
          <p class="comment-user">ryo.h</p>
          <p class="comment-text">I love this song lol</p>
        </div>
        <!-- More comments will appear here -->
      </div>
    </div>
  </div>
</body>
</html>
